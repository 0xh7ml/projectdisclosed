
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if data.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ data.previous_page_number }}">Previous</a>
        </li>
            {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#">Previous</a>
        </li>            
          {% endif %}
    {% for page_no in  data.paginator.page_range%}
        {% if page_no <= 5 %}
        <li class="page-item"><a class="page-link" href="?page={{ page_no }}">{{page_no}}</a></li>
        {% endif %}
    {% endfor %}
      {% if data.has_next %}      
      <li class="page-item">
        <a class="page-link" href="?page={{ data.next_page_number }}">Next</a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#">Next</a>
      </li> 
      {% endif %}
    </ul>
</nav>
